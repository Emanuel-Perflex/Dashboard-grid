<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="shortcut icon" href="trofeu.png" type="image/x-icon">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap');
        </style>
        <title>Dashboard</title>
    </head>
    <body>
        <header>
            <div class="logomarca">
                <img src="noz.png" alt="noz" width="50px" height="50px">
                <a href="#"><h1>acorn</h1></a>
            </div>

            <div class="iconsheader">
                <div class="lefticon">
                    <div>
                        <i class='bx bx-notepad'></i>
                        <h2>Blog</h2>
                    </div>
                    <div>
                        <i class='bx bx-trending-up'></i>
                        <h2>Upgrade</h2>
                    </div>
                    <div>
                        <i class='bx bx-chat'></i>
                        <h2>Community</h2>
                    </div>
                </div>

                <div class="righticon">
                    <div>
                        <i class='bx bx-search-alt-2'></i>
                    </div>
                    <div>
                        <i class='bx bx-lock-alt'></i>
                    </div>
                    <div>
                        <i class='bx bx-bulb'></i>
                    </div>
                    <div>
                        <i class='bx bx-bell'></i>
                    </div>
                </div>
            </div>
            
            <div class="perfil">
                <h2>Emanuel Barbosa</h2>
                <img src="perfil.jpg" alt="perfil" width="30px" height="30px">
            </div>
        </header>
        
        <main>
            <nav>
                <div class="content">
                    <ul class="dashboard">
                        <h2>DASHBOARD</h2>
                        <li>
                            <a href="#">
                                <i class='bx bx-navigation'></i>
                                <h2>Getting Started</h2>
                            </a>
                        </li>
    
                        <li>
                            <a href="#">
                                <i class='bx bx-line-chart'></i>
                                <h2>Analysis</h2>
                            </a>
                        </li>
                    </ul>
                   
                    <ul class="services">
                        <h2>SERVICES</h2>
                        <li>
                            <a href="#">
                                <i class='bx bx-server'></i>
                                <h2>Database</h2>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class='bx bx-memory-card'></i>
                                <h2>Storage</h2>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class='bx bx-globe'></i>
                                <h2>Hosting</h2>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class='bx bx-user'></i>
                                <h2>Users</h2>
                            </a>
                        </li>
                    </ul>
                    
                    <ul class="account">
                        <h2>ACCOUNT</h2>
                        <li>
                            <a href="#">
                                <i class='bx bx-cog'></i>
                                <h2>Settings</h2>
                            </a>
                        </li>
    
                        <li>
                            <a href="#">
                                <i class='bx bx-credit-card'></i>
                                <h2>Billing</h2>
                            </a>
                        </li>
    
                        <li>
                            <a href="#">
                                <i class='bx bx-shield'></i>
                                <h2>Security</h2>
                            </a>
                        </li>
                    </ul>
                       
                    <ul class="support">
                        <h2>SUPPORT</h2>
                        <li>
                            <a href="#">
                                <i class='bx bx-file-blank'></i>
                                <h2>Docs</h2>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class='bx bx-book-content'></i>
                                <h2>Knowledge Base</h2>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class='bx bx-bookmark'></i>
                                <h2>Tickets</h2>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <aside>
                
            </aside>
        </main>
    </body>
</html>
